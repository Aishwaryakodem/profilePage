<div class="full-page">
<div  class="container" >
  <div class="row">
    <div style="padding-top: 200px; padding-left: 250px" class="col-xs-6 col-md-8">
      <h2><b>Signup</b></h2><br>
      <form [formGroup]="signupForm"  (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="firstName" class="form-control" id="firstName" placeholder="Enter First Name" formControlName="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="lastName" class="form-control" id="lastName" placeholder="Enter Last Name" formControlName="lastName">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email" required email >
          <span style="color: darkred" class="help-block" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">Please enter valid email</span>

        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="text" class="form-control" id="pwd" placeholder="Enter password" formControlName="password"  required minlength="5" >
          <span style="color: darkred" class="help-block" *ngIf="signupForm.get('password').errors?.['required'] && signupForm.get('password').touched">Please enter a password</span>
          <span style="color: darkred" class="help-block" *ngIf="signupForm.get('password').errors?.['minlength'] && signupForm.get('password').touched">Password mush have atleast 5 characters</span>

        </div>
        <div class="form-group">
          <label for="phoneNum">Phone Number:</label>
          <input type="phoneNum" class="form-control" id="phoneNum" placeholder="Enter phone number" formControlName="phoneNum">
        </div>
        <button class="btn btn-primary">Register</button>
        <h5>Have an account? <a href="/"> Login</a></h5>
        <br><br>
      </form>
    </div>
  </div>
</div>
</div>
