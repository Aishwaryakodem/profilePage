<div class="full-page">
  <div class="container">
    <div class="row">
      <div style=" padding-top: 250px; padding-left: 200px" class="col-md-10 col-md-6">
        <h2><b>Login</b></h2><br>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
          </div>
          <button class="btn btn-primary">Submit</button>
          <br><br>
          <h5>Don't have an account? <br><a href="/signup">Register</a></h5>
        </form>
      </div>
    </div>
  </div>
</div>
